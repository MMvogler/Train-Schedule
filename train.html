<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Connects to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Provides Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Provides jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- General database reference for Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    <!-- Firebase SDK  -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
</head>
<body>
  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Get to where you need to go!</p>
        </div>
    </div>


      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrvial</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <form>
        <h1 id="formTitle" class="form-text">Add Train</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Train Name</label>
          <input type="trainName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destination</label>
          <input type="destination" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
            <input type="trainTime" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency (min)</label>
            <input type="frequency" class="form-control" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
